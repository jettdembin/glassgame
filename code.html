******************************************************************  THIS IS THE CSS  **********************************************************************************************

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
  
h1 {
    color: #426696;
    font-weight: 600;
    font-size: 3rem;
    opacity: 0.8;
    margin-bottom: 1rem;
    top: 20%;
    position: relative;
}

h2,
p {
    color: #658ec6;
    font-weight: 500;
    opacity: 0.8;
}
  
h3 {
    color: #426696;
    font-weight: 600;
    opacity: 0.8;
}
  
main {
    font-family: "Poppins", sans-serif;
    height: 100vh;
    background: linear-gradient(to right top, #65dfc9, #6cdbeb);
    display: flex;
    align-items: center;
    justify-content: center;
}
  
.glass {
    background: white;
    height: 80vh;
    width: 60vw;
    background: linear-gradient(
      to right bottom,
      rgba(255, 255, 255, 0.7),
      rgba(255, 255, 255, 0.3)
    );
    border-radius: 2rem;
    z-index: 2;
    backdrop-filter: blur(2rem);
    display: flex;
}

.circle1,
.circle2 {
    background: white;
    background: linear-gradient(
      to right bottom,
      rgba(255, 255, 255, 0.8),
      rgba(255, 255, 255, 0.3)
    );
    height: 20rem;
    width: 20rem;
    position: absolute;
    border-radius: 50%;
}
  
.circle1 {
    top: 5%;
    right: 15%;
}
  
.circle2 {
    bottom: 5%;
    left: 10%;
}

.dashboard {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: linear-gradient(
      to right bottom,
      rgba(255, 255, 255, 0.7),
      rgba(255, 255, 255, 0.3)
    );
    border-radius: 2rem;
}

.link {
    display: flex;
    margin: 2rem 0rem;
    padding: 1rem 5rem;
    align-items: center;
}

.link h2 {
    padding: 0rem 2rem;
}
  
.games {
    flex: 2;
}
  
.pro {
    background: linear-gradient(to right top, #65dfc9, #6cdbeb);
    border-radius: 2rem;
    color: white;
    padding: 1rem;
    position: relative;
}
  
.pro img {
    position: absolute;
    top: -10%;
    right: 10%;
    cursor: default;
}

.pro h2 {
    width: 40%;
    color: white;
    font-weight: 600;
}
  
  /* GAMES */
.status {
    margin-bottom: 3rem;
}
  
.status input {
    background: linear-gradient(
      to right bottom,
      rgba(255, 255, 255, 0.7),
      rgba(255, 255, 255, 0.3)
    );
    border: none;
    width: 50%;
    padding: 0.5rem;
    border-radius: 2rem;
}

.status input:focus {
    outline: none;
}
  
.games {
    margin: 5rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
  
.card {
    display: flex;
    background: linear-gradient(
      to left top,
      rgba(255, 255, 255, 0.8),
      rgba(255, 255, 255, 0.5)
    );
    border-radius: 1rem;
    margin: 2rem 0rem;
    padding: 2rem;
    box-shadow: 6px 6px 20px rgba(122, 122, 122, 0.212);
    justify-content: space-between;
}
  
.progress1,
.progress2,
.progress3 {
    background: linear-gradient(to right top, #65dfc9, #6cdbeb);
    width: 100%;
    height: 25%;
    border-radius: 1rem;
    position: relative;
    overflow: hidden;
}

.progress1::after {
    content: "";
    width: 100%;
    height: 100%;
    background: rgb(236, 236, 236);
    position: absolute;
    left: 60%;
}

.progress2::after {
    content: "";
    width: 100%;
    height: 100%;
    background: rgb(236, 236, 236);
    position: absolute;
    left: 40%;
}

.progress3::after {
    content: "";
    width: 100%;
    height: 100%;
    background: rgb(236, 236, 236);
    position: absolute;
    left: 80%;
}

    display: flex;

    overflow: hidden;
}

    background: linear-gradient(to right top, #65dfc9, #6cdbeb);

    -webkit-text-fill-color: transparent;
}
